<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <!-- A div with container id to hold the card -->
    <div id="container">
  
      <!-- A div with card class for the card  -->
      <div class="card">
        <img src="https://platform.vox.com/wp-content/uploads/sites/2/chorus/uploads/chorus_asset/file/25309598/rev_1_DUN2_T3_0084r_High_Res_JPEG.jpeg?quality=90&strip=all&crop=10.44921875%2C0%2C79.1015625%2C100&w=2400" alt="Dune2024">
  
        <!-- A div with card__details class to hold the details in the card  -->
        <div class="card__details">
  
          <!-- Span with tag class for the tag -->
          <span class="tag">Sci-fi</span>
  
          <span class="tag">Adventure</span>
  
          <!-- A div with name class for the name of the card -->
          <div class="name">Dune(2024)</div>
  
          <p>This movie depicts Paul Atreides uniting with the Fremen to avenge his family and battling House Harkonnen and Emperor Shaddam IVâ€‹ </p>
  
          <button>Read more</button>
        </div>
  
  
      </div>
    </div>
  
  </body>
  
</html>
